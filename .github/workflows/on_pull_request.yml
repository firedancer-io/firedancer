name: On Pull Request
on:
  pull_request:
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  tests:
    uses: ./.github/workflows/tests.yml
    secrets: inherit

  tests-fddev:
    uses: ./.github/workflows/tests_fddev.yml
    secrets: inherit
