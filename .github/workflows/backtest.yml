name: Replay Ledgers
on:
  workflow_call:
    inputs:
      coverage:
        type: boolean
        default: false
      machine:
        type: string
        default: linux_gcc_zen2
      extras:
        type: string
        default: "handholding"
  workflow_dispatch:
jobs:
  backtest-ledger-replay:
    timeout-minutes: 15
    runs-on: [self-hosted, 512G]
    env:
      CC: gcc
      MACHINE: ${{ inputs.machine }}
      EXTRAS: ${{ inputs.extras }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: ./.github/actions/deps
        with:
          extras: +dev
      - uses: ./.github/actions/cpusonline

      - name: build
        run: |
          make -j

      - name: find OBJDIR
        run: |
          echo OBJDIR=$(make help | grep OBJDIR | awk '{print $4}') >> $GITHUB_ENV

      - name: test replay ledgers
        run: |
          sudo prlimit --pid=$$ --nofile=1048576
          sudo prlimit --pid=$$ --memlock=unlimited
          DUMP_DIR=../dump make run-runtime-backtest
