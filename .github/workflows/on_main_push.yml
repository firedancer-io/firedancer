name: On Main Push
on:
  push:
    branches: [main]
jobs:
  book:
    uses: ./.github/workflows/book.yml
    secrets: inherit
    permissions:
      contents: read
      pages: write
      id-token: write

  clusterfuzz:
    uses: ./.github/workflows/clusterfuzz.yml
    secrets: inherit

  coverage-report:
    uses: ./.github/workflows/coverage_report.yml
    secrets: inherit
