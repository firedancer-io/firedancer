name: Make Test
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  merge_group:
jobs:
  make-test:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - uses: actions/checkout@v3

      - name: Copy prebuilt deps
        run: "cp -r /home/runner/firedancer-opts/opt . && ls -lah opt"

      - name: Build everything
        run: make -j

      - name: Run unit tests
        run: make -k -j2 --output-sync=target run-unit-test

  make-test-asan:
    runs-on: [self-hosted, Linux, X64]
    defaults:
      run:
        shell: sudo bash --noprofile --norc -eo pipefail -c "set -ex; export MACHINE=linux_clang_x86_64_asan; chmod +x {0} && {0}"
    steps:
      - uses: actions/checkout@v3

      - name: Copy prebuilt deps
        run: "cp -r /home/runner/firedancer-opts/opt . && ls -lah opt"

      - name: Build everything
        run: make -j

      - name: Run unit tests
        run: make -k -j2 --output-sync=target run-unit-test

  make-test-ubsan:
    runs-on: [self-hosted, Linux, X64]
    strategy:
      matrix:
        compiler: [gcc, clang]
    defaults:
      run:
        shell: sudo bash --noprofile --norc -eo pipefail -c "set -ex; export MACHINE=linux_${{ matrix.compiler }}_x86_64_ubsan; chmod +x {0} && {0}"
    steps:
      - uses: actions/checkout@v3

      - name: Copy prebuilt deps
        run: "cp -r /home/runner/firedancer-opts/opt . && ls -lah opt"

      - name: Build everything
        run: make -j

      - name: Run unit tests
        run: make -k -j2 --output-sync=target run-unit-test

