name: Make Test
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  make-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: |
          sudo apt-get install -y \
            libnuma-dev           \
            parallel

      - name: Build everything
        run: make -j

      - name: Run unit tests
        run: make -kj --output-sync=target run-unit-test
