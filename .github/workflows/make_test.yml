name: Make Test
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  make-test:
    runs-on: [self-hosted, bare-metal, Linux, X64]
    defaults:
      run:
        shell: nix-shell --command "bash --noprofile --norc -eo pipefail {0}"
    env:
      EXTRAS: libbpf
    steps:
      - uses: actions/checkout@v3

      - name: Build everything
        run: make -j

      - name: Run unit tests
        run: make -kj --output-sync=target run-unit-test
