[layout]
    shred_tile_count = 4
[tiles]
    [tiles.archiver]
        enabled = true
        end_slot = {end_slot}
        ingest_mode = "rocksdb"
        rocksdb_path = "{ledger}/rocksdb"
        root_distance = 16
        ingest_dead_slots = false
    [tiles.gui]
        enabled = false
    [tiles.rpc]
        enabled = false
[funk]
    heap_size_gib = {funk_pages}
    max_account_records = {index_max}
[runtime]
    max_live_slots = 128
    max_fork_width = 4
[log]
    level_stderr = "INFO"
    path = "{log}"
[paths]
    snapshots = "{ledger}"
[snapshots]
    incremental_snapshots = false
    max_full_snapshots_to_keep = 5
    [snapshots.sources.gossip]
        allow_any = false
[gossip]
    entrypoints = [ "0.0.0.0:1" ]
