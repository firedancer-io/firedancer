[layout]
    shred_tile_count = 4
[tiles]
    [tiles.archiver]
        enabled = true
        end_slot = {end_slot}
        ingest_mode = "rocksdb"
        rocksdb_path = "{ledger}/rocksdb"
    [tiles.replay]
        cluster_version = "{cluster_version}"
        heap_size_gib = {heap_size}
    [tiles.gui]
        enabled = false
[funk]
    heap_size_gib = {funk_pages}
    max_account_records = {index_max}
    max_database_transactions = 64
[runtime]
    max_live_slots = 4
    max_fork_width = 4
[consensus]
    vote = false
[development]
    sandbox = false
    no_agave = true
    no_clone = true
[log]
    level_stderr = "INFO"
    path = "{log}"
[paths]
    snapshots = "{ledger}"
[hugetlbfs]
    mount_path = "/data/firedancer/mnt"
[snapshots]
    incremental_snapshots = false
    minimum_download_speed_mib = 0
    maximum_local_snapshot_age = 0
    maximum_download_retry_abort = 0
[gossip]
    entrypoints = [ "0.0.0.0:1" ]
