[layout]
    bank_tile_count = 1

[gossip]
    port = 8700

[tiles]
    [tiles.gossip]
        peer_ports = []
        gossip_listen_port = 8700

    [tiles.repair]
        repair_intake_listen_port = 8701
        repair_serve_listen_port = 8702

    [tiles.replay]
        tpool_thread_count = 2
        funk_sz_gb = 32
        funk_rec_max = 10000000
        funk_txn_max = 1024
        funk_file = "/tmp/default.funk"
        cluster_version =  "1.18.0"
    [tiles.pack]
        use_consumed_cus = false

[consensus]
    vote = true

[blockstore]
    shred_max = 16384
    block_max = 512
    txn_max = 1048576
    idx_max = 512
    alloc_max = 10737418240
    file = "/tmp/default.blockstore"

[development]
    sandbox = false
    no_agave = true
    no_clone = true
