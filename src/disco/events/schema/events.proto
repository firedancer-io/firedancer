// The protocol used to submit the transaction (e.g., QUIC, UDP, ...)
enum TxnProtocol {
  // Unspecified
  TXN_PROTOCOL_UNSPECIFIED = 0;
  // QUIC
  TXN_PROTOCOL_QUIC = 1;
  // UDP
  TXN_PROTOCOL_UDP = 2;
  // Gossip
  TXN_PROTOCOL_GOSSIP = 3;
  // Bundle
  TXN_PROTOCOL_BUNDLE = 4;
  // Internal vote sender
  TXN_PROTOCOL_SEND = 5;
}

